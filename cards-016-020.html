<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mini Anki Deluxe - 016~020</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA用マニフェストファイル -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: #2b2b2b;
      color: #f0f0f0;
      font-family: sans-serif;
      line-height: 1.6;
      margin: 2em;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #ff6b6b;
    }
    p {
      text-align: center;
      margin-bottom: 2em;
    }
    .card-container {
      max-width: 700px;
      margin: 0 auto 2em;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1em 1.5em;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      background: #3a3a3a;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card-number {
      font-weight: bold;
      font-size: 1.1em;
      color: #ff6b6b;
      margin-bottom: 0.3em;
    }
    .jp-text {
      margin-bottom: 0.8em;
      color: #f9f9f9;
    }
    .hint {
      color: #cccccc;
      display: none;
      margin-bottom: 0.8em;
    }
    .full {
      font-weight: bold;
      color: #ffffff;
      display: none;
      white-space: pre-wrap;
    }
    .card-container:hover {
      background-color: #4a4a4a;
    }
    .card-container:active {
      background-color: #555;
    }
    /* 戻るボタン */
    .nav-back {
      display: block;
      text-align: center;
      margin: 2em auto;
      color: #ff6b6b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cards 016 - 020</h1>
  <p>カードをタップすると「ヒント → 完全文 → 最初に戻る」と状態が変わります。</p>

  <!-- 戻るボタン -->
  <a class="nav-back" href="index.html">← ホームへ戻る</a>

  <!-- カード016 -->
  <div class="card-container" onclick="cycleState(0)">
    <div class="card-number">016</div>
    <div class="jp-text">あ</div>
    <div class="hint" id="hint-0">あ</div>
    <div class="full" id="full-0">あ</div>
  </div>

  <!-- カード017 -->
  <div class="card-container" onclick="cycleState(1)">
    <div class="card-number">017</div>
    <div class="jp-text">あ</div>
    <div class="hint" id="hint-1">あ</div>
    <div class="full" id="full-1">あ</div>
  </div>

  <!-- カード018 -->
  <div class="card-container" onclick="cycleState(2)">
    <div class="card-number">018</div>
    <div class="jp-text">あ</div>
    <div class="hint" id="hint-2">あ</div>
    <div class="full" id="full-2">あ</div>
  </div>

  <!-- カード019 -->
  <div class="card-container" onclick="cycleState(3)">
    <div class="card-number">019</div>
    <div class="jp-text">あ</div>
    <div class="hint" id="hint-3">あ</div>
    <div class="full" id="full-3">あ</div>
  </div>

  <!-- カード020 -->
  <div class="card-container" onclick="cycleState(4)">
    <div class="card-number">020</div>
    <div class="jp-text">あ</div>
    <div class="hint" id="hint-4">あ</div>
    <div class="full" id="full-4">あ</div>
  </div>

  <!-- 戻るボタン (ページ下部にも配置) -->
  <a class="nav-back" href="index.html">← ホームへ戻る</a>

  <script>
    // カードの枚数に合わせて配列を定義
    const states = [0, 0, 0, 0, 0];

    function cycleState(index) {
      states[index] = (states[index] + 1) % 3;
      const hintElem = document.getElementById(`hint-${index}`);
      const fullElem = document.getElementById(`full-${index}`);

      if (states[index] === 0) {
        hintElem.style.display = 'none';
        fullElem.style.display = 'none';
      } else if (states[index] === 1) {
        hintElem.style.display = 'block';
        fullElem.style.display = 'none';
      } else if (states[index] === 2) {
        hintElem.style.display = 'none';
        fullElem.style.display = 'block';
      }
    }

    // PWA: Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
